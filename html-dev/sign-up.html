<!DOCTYPE html>
<html lang="ru" dir="rtl">

//= parts/head

<body>

//= parts/header

<div class="wrapper">
	<main>
		<section class="top_option">
			<div class="container">
				<ul class="breadcrumbs">
					<li>
						<a href="#">Home</a>
					</li>
					<li>
						Registration
					</li>
				</ul>
				<div class="wrap_title">
					<a href="#" class="btn btn_border btn_back">
						<span class="icon">
								<img src="img/btn_arr_right.svg" alt="">
						</span>
						Back</a>
				</div>
			</div>
		</section>
		<section class="section_image_form section_image_form_2">
			<div class="container">
				<div class="row">
					<div class="col-xl-6 col-lg-6 col-md-12">
						<div class="module__form module__form_2 module__form_3">
							<h3 class="title__h3">Sign Up</h3>
							<form action="/">
								<input type="text" class="input_def_2" placeholder="Name">
								<input type="tel" class="input_def_2" placeholder="Phone">
								<input type="email" class="input_def_2" placeholder="Email">
								<input type="password" class="input_def_2" placeholder="Password">
								<div class="wrap_terms">
									<label class="module__check module__check_2">
										<input type="checkbox" name="privacy_policy" checked>
										<span class="check"></span>
									</label>
									<div class="form_text">I agree to <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a></div>
								</div>
								<div class="wrap_btn_social">
									<a href="#" class="btn btn_border btn_social">
										Continue with Google
										<span class="icon">
										<img src="img/google_icon.svg" alt="">
									</span>
									</a>
									<a href="#" class="btn btn_border btn_social">
										Continue with Facebook
										<span class="icon">
										<img src="img/facebook_icon.svg" alt="">
									</span>
									</a>
								</div>
								<input type="submit" value="Sign Up" class="btn">
							</form>
						</div>
					</div>
					<div class="col-xl-6 col-lg-6 col-md-auto">
						<div class="wrap_images wrap_images_2 wrap_images_3 hide_images">
							<img src="img/reg_img_1.png" alt="" class="img_1">
							<img src="img/reg_img_2.png" alt="" class="img_2">
							<img src="img/reg_img_3.png" alt="" class="img_3">
							<img src="img/reg_img_4.png" alt="" class="img_4">
							<img src="img/reg_img_5.png" alt="" class="img_5">
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
	//= parts/footer
</div>

</body>
</html>
