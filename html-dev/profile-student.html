<!DOCTYPE html>
<html lang="ru" dir="rtl">

//= parts/head

<body>

//= parts/header

<div class="wrapper">
	<main>
		<section class="top_option">
			<div class="container">
				<ul class="breadcrumbs">
					<li>
						<a href="#">Home</a>
					</li>
					<li>
						Add Profile
					</li>
				</ul>
				<div class="wrap_title">
					<a href="#" class="btn btn_border btn_back">
						<span class="icon">
								<img src="img/btn_arr_right.svg" alt="">
						</span>
						Back</a>
					<h1 class="title_h1">Add Profile</h1>
				</div>
			</div>
		</section>
		<section class="add_profile">
			<div class="container">
				<div class="row">
					<div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
						<aside>
							<div class="open_menu">Open menu</div>
							<ul class="menu_profile">
								<li>
									<a href="#" class="active">General</a>
								</li>
								<li>
									<a href="#">Change Password</a>
								</li>
								<li>
									<a href="#">Manage Notification</a>
								</li>
								<li>
									<a href="#">Logout</a>
								</li>
							</ul>
						</aside>
					</div>
					<div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
						<div class="module__profile">
							<form action="/">
								<div class="body_profile">
									<div class="row">
										<div class="col-xl-7 col-lg-7 col-md-12 col-sm-12 col-12">
											<fieldset>
												<label>Name</label>
												<input type="text" class="input_def_2" value="George Wilson">
											</fieldset>
											<fieldset>
												<label>Phone</label>
												<input type="tel" class="input_def_2" value="George Wilson">
											</fieldset>
											<fieldset>
												<label>Email</label>
												<input type="email" class="input_def_2" value="George Wilson">
											</fieldset>
											<fieldset>
												<label>Gender</label>
												<div class="wrap_input">
													<label class="module__radio">
														<input type="radio" name="privacy_policy" checked>
														<span class="check"></span>
														<span class="text">Female</span>
													</label>
													<label class="module__radio">
														<input type="radio" name="privacy_policy">
													<span class="check"></span>
														<span class="text">Male</span>
													</label>
												</div>
											</fieldset>
											<fieldset>
												<label>Date of Birth</label>
												<input type="text" class="input_def_2 datepicker_new datepicker_css" value="23 Jun, 1970">
											</fieldset>
											<button class="btn">Save</button>
										</div>
										<div class="col-xl-5 col-lg-5 col-md-12 col-sm-12 col-12">
											<div class="man_photo">
												<div class="photo photo_load">
													<img src="img/photo_profile.png" alt="">
												</div>
												<div class="button-wrapper">
															<span class="label">
																Upload Photo
															</span>
													<input type="file" name="upload" id="upload" class="upload-box"
																 placeholder="Upload Photo">
												</div>
											</div>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
	//= parts/footer
</div>

</body>
</html>
